<body>
    <!-- Inicio-¿Que es G&G?-Textos-Autores-Contacto -->
    <!-- Header -->
    <header>
        <div>
            <nav class="navbar navbar-expand-lg navbar-light bg-black">
                <div class="container-fluid">
                    <a class="navbar-brand" href="../index.html"><img src="../imagenes/logo-gag-en-gug.png"
                            alt="Logo de Gag en Gug" width="150" height="150"></a>
                    <button class="navbar-toggler bg-white" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"

                    <div class="collapse navbar-collapse navegador justify-content-end" id="navbarNavAltMarkup">

                        </div>
                    </div>
                </div>
            </nav>
        </div>
    </header>

    <main>
        <div class="texto-del-dia">
            <h1 class="animate__animated animate__fadeInUp">¡Contactanos!</h1>

            <form action="https://formspree.io/f/xlezvejw" method="POST" class="form-contacto">
                <div class="form-fila">
                    <!-- Label "titulo"-->
                    <label for="full-name">Autor/a:</label>
                    <!-- Input tipo text -->
                    <input type="text" name="autor" id="full-name" placeholder="Lorenzo Caramaschi">

                    <!-- Label "titulo"-->
                    <label for="titulo">Título del Texto:</label>
                    <!-- Input tipo text -->
                    <input type="text" id="titulo" placeholder="Figuritas Mentales" name="titulo texto" required>

                    <!-- Text area -->
                    <label for="form-comentarios">Tu texto:</label>
                    <textarea name="form-comentarios" id="form-comentarios"
                        placeholder="Acá va tu texto, el que escribiste en algún momento y te interesa compartir con nuestra comunidad en Gag en Gug ©!"
                        cols="30" rows="10" required></textarea>

                    <!-- Boton submit / enviar -->
                    <button type="submit">Enviar</button>
                </div>
            </form>

        </div>
    </main>

    <footer>
        <div class="footer">
            <div class="redes">
                <a href="https://github.com/lorenzocaramaschi" target="_blank"><img
                        src="../imagenes/logos/logo-github.png" width="25" height="25" alt="logo github"></a>
                <a href="https://twitter.com/loluza_" target="_blank"><img src="../imagenes/logos/logo-twitter.png"
                        width="25" height="25" alt="logo twitter"></a>
            </div>

                    <p>©Todos los derechos reservados, Gag en Gug © 2022.</p>
                </strong>
            </div>
            <div class="parrafo">
                <strong>
                    <p>Politica de Privacidad</p>
                </strong>
            </div>
        </div>
    </footer>

        crossorigin="anonymous"></script>
